<!--reset password form-->
{% extends "base.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<!-- used bootstrap 4 container class-->
<div class="container">
    <!-- form asks for user details so that password can be reset -->
    <!-- csrf token included for security reasons -->

    <form method="post" class="accountform">
        <p>Please specify your email address to get  instructions on how to reset it.</p>
        <br>
        <div style="display:none">
            <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">
        </div>
         {{ form.email.errors }}
        <p><label for="id_email" class="control-label required-field">E-mail address:</label> {{ form.email }} <input type="submit" value="Reset password" /></p>
    </form>
</div>
{% endblock %}
