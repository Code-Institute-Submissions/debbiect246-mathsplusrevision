<!-- refers back to base html content -->
{% extends "base.html" %}

{% block title %}Password reset complete{% endblock %}

{% block content %}
<!-- set up in bootstrap 4 -->
<!-- user sees message to tell them that password has been reset -->
<div class="container">
    <p>Your password has been set.  You can log in now.</p>  
    <!-- takes user to login page in accounts app-->
    <p><a href="{{ login_url }}">Log in</a></p>
</div>    
{% endblock %}
