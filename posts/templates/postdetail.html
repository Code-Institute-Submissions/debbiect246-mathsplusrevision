<!-- takes in details of new post -->
{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-2 col-sm-3 text-center">
            
            <p><span class="boldtext">Author:</span> Debbie Thompson</p>
        </div>
        <div class="col-sm-10 col-md-9">
            {% if post.image %}
                <img class="img-blogpost" src="/media/{{ post.image }}">
            {% endif %}
            <h3>{{ post.title }}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <!-- new post can be added in admin area of django only -->
                    <!-- only certain things can added into posts database, title of post -->
                    <!-- post description, actual post,  author name is always Debbie Thompson -->
                    <p>{{ post.content }}</p>
                    <p><span class="boldtext">Published on:</span> {{ post.published_date }} </p>
                    <p><span class="boldtext">Views:</span> {{post.views}}</p>
                    <p><span class="boldtext">Tag:</span> {{ post.tag }}</p>
                    <!-- goes back to url for all posts on main urls page in mathsplusrevision project page -->
                    <a href="{% url 'get_posts' %}" class="btn btn-info">Back to Blog</a>
                    
                    <hr>
                </div>
            </div>
        </div>
    </div>
{% endblock %} -->
