<!-- gets main layout of page from base.html file -->
<!-- page displays all posts past and present -->
{% extends 'base.html' %}
{% block content %}
        <h4 style= "text-align:center"><strong>Learning Maths Blog</strong></h4>
        {% for post in posts %}
        <!-- loop through each post-->
        <!-- container added so that page displays well using bootstrap 4-->
        <div class="container">
            <div class="row">
                <!-- responsive and contents are centred on page-->
                <div class="col-md-2 col-sm-3 text-center">
                    <!-- gives information about who wrote the post-->
                    <p><span><strong>Author:</strong></span><strong>Debbie Thompson</strong></p>
                </div>
                <!-- sets out how page should be displayed responsively for different devices -->
                <div class="col-md-10 col-sm-9">
                    <h6><strong>{{ post.title }}</strong></h6>
                    <div class="row">
                        <div class="col-xs-9">
                            <!-- gives bolded information about the post at the side of the post -->
                            <p>{{ post.content|truncatewords:30 }}</p>
                            <!-- read more button, date post was poublished, tag for post and back to blog button -->
                            <p><a href="{% url 'post_detail' post.id %}"  class="btn btn-primary">Read more</a></p>
                            <p><span><strong>Published on:</strong></span> {{ post.published_date }} </p>
                            <p><span><strong>Views:</strong></span> {{post.views}}</p>
                            <p><span><strong>Tag:</strong></span> {{ post.tag }}</p>
                            
                            
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </div>
    {% endfor %}
{% endblock %}
