{% extends "base.html" %}
<!-- use bootstrap-->
{% load bootstrap_tags %}
<!-- content for page -->
{% block content %}
    <!-- style in bootstrap 4 -->
    <div class="container">
        <!-- form for user to register -->
        <form method="post" action="{% url 'register' %}" class="accountform">
            <fieldset class="form-group">
                <legend>Create a new account</legend>
                <!-- user can log in here instead if they already have an account-->
                <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
                <!-- create a security token -->
                {% csrf_token %}
                {{  user_form | as_bootstrap }}
                <!-- submit button for user to register -->
                <button type="submit" class="btn btn-primary">Create account</button>
            </fieldset>
        </form>
    </div>    
{% endblock %}
