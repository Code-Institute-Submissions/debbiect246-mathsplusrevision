{% extends "base.html" %}
{% block content %}
    <h2>Good to see you!</h2>
    <p>You are logged in as {{ user.username }} </p>
    <br>
    <br>
    <p>This is a list of papers that you have purchased:</p>

    {% for item in orders %}
            <p>{{item.product.name}}-{{ item.product.quantity }}-{{ item.product.price }}</p>
    {% endfor %}


{% endblock %}
